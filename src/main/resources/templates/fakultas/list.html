<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Faculty</title>
</head>
<body>

<section layout:fragment="main" class="container">

    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>Faculty <small>List</small></h2>
                <div class="clearfix"></div>
            </div>

            <div class="x_content">

                <table width="100%">
                    <tr>
                        <td>
                            <a th:href="@{/fakultas/form}" class="btn btn-primary" role="button" aria-pressed="true">Add</a>
                        </td>
                        <td class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search title_right ">
                            <form method="get">
                                <div class="input-group">
                                    <input type="text" name="search"
                                           placeholder="Search for..." class="form-control" th:value="${search}">
                                    <span class="input-group-btn">
                                        <button class="btn btn-default" type="submit">Search</button>
                                    </span>
                                </div>
                            </form>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Show <span sd:page-size-selector="javascript"></span> entries
                        </td>
                    </tr>
                </table>

                <div class="table-responsive">
                    <!--<td>Show <span sd:page-size-selector="javascript"></span> entries</td>-->
                    <table class="table table-striped jambo_table bulk-action">
                        <thead>
                        <tr class="headings">
                            <th>
                                <input type="checkbox" id="check-all" class="flat">
                            </th>
                            <th class="column-title">#</th>
                            <th class="column-title">Institution</th>
                            <th class="column-title">Faculty Code</th>
                            <th class="column-title">Faculty Name</th>
                            <th class="column-title">Description</th>
                            <th class="column-title" colspan="2">Action</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr class="even pointer" th:each="dataFakultas,row : ${listFakultas}">
                            <td class="a-center ">
                                <input type="checkbox" class="flat" name="table_records">
                            </td>
                            <td th:text="${(row.index + 1) + (listFakultas.number * listFakultas.size)}">1</td>
                            <td th:text="${dataFakultas.idLembaga.namaLembaga}">STEI TAZKIA</td>
                            <td th:text="${dataFakultas.kodeFakultas}">1</td>
                            <td >

                                <a type="button" class="btn btn-success btn-xs" href="form" th:if="${dataFakultas.status.AKTIF} == ${dataFakultas.status}" th:text="${dataFakultas.namaFakultas}"  th:href="@{/fakultas/form(id = ${dataFakultas.id})}">
                                </a>
                                <a type="button" class="btn btn-danger btn-xs" href="form" th:if="${dataFakultas.status.NONAKTIF} == ${dataFakultas.status}" th:text="${dataFakultas.namaFakultas}"  th:href="@{/fakultas/form(id = ${dataFakultas.id})}">
                                </a>

                            </td>
                            <td th:text="${dataFakultas.keterangan}">Keterangan</td>

                            <td>
                                <form method="post" th:action="@{/fakultas/delete(fakultas = ${dataFakultas.id})}">
                                <button type="submit" class="btn btn-danger btn-xs"
                                        onclick="return confirm('Are you sure?')">Delete
                                </button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                    <div class="row">
                        <div class="col-sm-8">
                            <nav class="pull-right">
                                <ul class="pagination" sd:pagination="full">
                                    <!-- Pagination created by SpringDataDialect, this content is just for mockup -->
                                    <li class="disabled"><a href="#" aria-label="Previous"><span
                                            aria-hidden="true">&laquo;</span></a>
                                    </li>
                                    <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>

</section>

</body>
</html>
