<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>form</title>
</head>
<body>

<section layout:fragment="main" class="container">
   <div class="col-md-6 col-sm-12 col-xs-12">
       <div class="x_panel">
           <div class="x_title">
               <h2>Campus <small>Form</small></h2>
               <div class="clearfix"></div>
           </div>
           <div class="x_content">
               <div class="my-3 p-3 bg-white rounded box-shadow">
                   <form method="post">
                       <div class="form-group">
                           <div class="col-sm-12">
                               <label>Name Campus</label>
                               <input type="text" class="form-control" name="namaKampus" placeholder="Name Campus">
                           </div>
                       </div>


                       <div class="col-sm-12">
                           <div class="form-group">
                               <label>Province</label>
                               <select onchange="" class="form-control js-example-placeholder-single" id="provinsi"
                                       name="propinsi">
                                   <option value="">-Select Province-</option>
                                   <option>Jawa Barat</option>
                               </select>
                           </div>
                       </div>



                       <div class="col-sm-12">
                           <div class="form-group">
                               <label>Regency / City</label>
                               <select onchange="" class="form-control js-example-placeholder-single"
                                       name="kabupatenKota">
                                   <option value="">-Select Regency / City-</option>
                                   <option>Bogor</option>
                               </select>
                           </div>
                       </div>

                       <div class="form-group">
                           <div class="col-sm-12">
                               <label>Address</label>
                               <input type="text" name="alamat" class="form-control" placeholder="Address Campus">
                           </div>
                       </div>

                       <div class="form-group">
                           <div class="col-sm-12">
                               <label>Information</label>
                               <input type="text" name="keterangan" class="form-control" placeholder="Keterangan">
                           </div>
                       </div>
                       <div class="form-group">
                           <label>Status</label><br>
                           <label>
                               <input type="checkbox" class="js-switch" />
                           </label>
                       </div>

                       <input class="btn btn-primary" type="submit" value="Save">

                       <small>
                           <a th:href="@{/kampus/list}" class="btn btn-primary" role="button">
                               <span aria-hidden="true"></span>Cancel
                           </a>
                       </small>
                   </form>
               </div>

           </div>
       </div>
   </div>
</section>

</body>
</html>

<script>
    $(".js-example-placeholder-single").select2({
        placeholder: "Pilih Salah Satu",
        allowClear: true
    });
</script>
