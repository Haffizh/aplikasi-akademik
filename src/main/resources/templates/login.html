<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>SIMAK | TAZKIA</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{/css/vendors/bootstrap/dist/css/bootstrap.min.css}" />
    <!-- Font Awesome -->
    <link th:href="@{/css/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet" />
    <!-- NProgress -->
    <link th:href="@{/css/vendors/nprogress/nprogress.css}" rel="stylesheet" />
    <!-- Animate.css -->
    <link th:href="@{/css/vendors/animate.css/animate.min.css}" rel="stylesheet" />
    <!-- Custom Theme Style -->
    <link th:href="@{/css/build/css/custom.min.css}" rel="stylesheet" />



</head>

<body class="login" style="background-color: #002558">
<div>
    <a class="hiddenanchor" id="signup"></a>
    <a class="hiddenanchor" id="signin"></a>

    <div class="login_wrapper">
        <div class="animate form login_form">
            <section class="login_content">
                <img th:src="@{/images/tazkia_VCw_icon.ico}" />
                <form id="sign_in" method="POST" th:action="@{/login}">
                    <h1><font color="#f8f8ff">LOGIN SIMAK</font></h1>
                    <div>
                        <input type="text" name='username' class="form-control" placeholder="Username" required="" />
                    </div>
                    <div>
                        <input type="password" name='password' class="form-control" placeholder="Password" required="" />
                    </div>
                    <div>
                        <button type="submit" class="btn btn-default submit">Log in</button>
                        <a class="reset_pass" href="#"><font color="#f8f8ff">Lost your password?</font></a>
                    </div>

                    <div class="clearfix"></div>

                    <div class="separator">

                        <div class="clearfix"></div>
                        <br />

                        <div>
                            <h1><font color="#f8f8ff">STEI TAZKIA</font></h1>
                            <p><font color="#f8f8ff">©2018 All Rights Reserved. Sistem Informasi Akademik STEI TAZKIA</font></p>
                        </div>
                    </div>
                </form>
            </section>
        </div>

        <div id="register" class="animate form registration_form">
            <section class="login_content">
                <form>
                    <h1>Create Account</h1>
                    <div>
                        <input type="text" class="form-control" placeholder="Username" required="" />
                    </div>
                    <div>
                        <input type="email" class="form-control" placeholder="Email" required="" />
                    </div>
                    <div>
                        <input type="password" class="form-control" placeholder="Password" required="" />
                    </div>
                    <div>
                        <a class="btn btn-default submit" href="index.html">Submit</a>
                    </div>

                    <div class="clearfix"></div>

                    <div class="separator">
                        <p class="change_link">Already a member ?
                            <a href="#signin" class="to_register"> Log in </a>
                        </p>

                        <div class="clearfix"></div>
                        <br />

                        <div>
                            <h1><i class="fa fa-paw"></i> Gentelella Alela!</h1>
                            <p>©2016 All Rights Reserved. Gentelella Alela! is a Bootstrap 3 template. Privacy and Terms</p>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
</body>
</html>
