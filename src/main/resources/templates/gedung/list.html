<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<section layout:fragment="main" class="container">
    <div class="col-md-12 col-sm-12 col-md-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>Campus<small>List</small></h2>
                <div class="clearfix"></div>
            </div>

            <div class="x_content">
                <table width="100%">
                    <tr>
                        <td>
                            <a th:href="@{/gedung/form}" class="btn btn-primary" role="button" aria-pressed="true">Add</a>
                        </td>
                        <td class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search title_right ">
                            <form method="get">
                                <div class="input-group">
                                    <input type="text" autocomplete="off" name="search"
                                           th:value="${search}"
                                           placeholder="Search by name" class="form-control">
                                    <span class="input-group-btn">
                                                <button class="btn btn-default"
                                                        type="submit">Search</button>
                                    </span>
                                </div>
                            </form>
                        </td>
                        <tr>
                    <td>
                        Show <span sd:page-size-selector="javascript"></span> entries
                    </td>
                </tr>
                    </tr>
                </table>

                <div class="table-responsive">
                    <table class="table table-striped jambo_table bulk-action">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Building Code</th>
                            <th>Building Name</th>
                            <th>Description</th>
                            <th width="30px"></th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:each="data,row : ${list}">
                            <td th:text="${(row.index + 1) + (list.number * list.size)}">1</td>
                            <td th:text="${data.kodeGedung}">PATRICK STAR</td>
                            <td>
                                <a type="button" class="btn btn-success btn-xs" href="form"
                                   th:if="${data.status.AKTIF} == ${data.status}"
                                   th:text="${data.namaGedung}"
                                   th:href="@{/gedung/form(id = ${data.id})}">
                                </a>

                                <a type="button" class="btn btn-danger btn-xs" href="form"
                                   th:if="${data.status.NONAKTIF} == ${data.status}"
                                   th:text="${data.namaGedung}"
                                   th:href="@{/gedung/form(id = ${data.id})}">
                                </a>
                            </td>
                            <td th:text="${data.keterangan}">BANGUN DAN SEMANGAT</td>
                            <td>
                                <button type="submit" class="btn btn-danger btn-xs"
                                        onclick="return confirm('Are you sure? Once deleted, you will not be able' +
                                                                 ' to recover this imaginary file!')">
                                    <i class="ti-eraser"></i> Delete
                                </button>
                            </td>
                        </tr>
                        </tbody>

                    </table>
                    <div class="row">
                        <div class="col-sm-8">
                            <nav class="pull-left">



                                <ul class="pagination" sd:pagination="full">
                                    <!-- Pagination created by SpringDataDialect, this content is just for mockup -->
                                    <li class="disabled"><a href="#" aria-label="Previous"><span
                                            aria-hidden="true">&laquo;</span></a>
                                    </li>
                                    <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>

</body>
</html>
