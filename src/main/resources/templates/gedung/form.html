<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Gedung</title>
</head>
<body>

<section layout:fragment="main" class="container">
    <div class="col-md-6 col-md-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>Building <small>Form</small></h2>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <div class="my-3 p-3 bg-white rounded box-shadow">
                    <form method="post">
                        <div class="form-group">
                            <div class="col-sm-12">
                                <label>Name Building</label>
                                <input type="text" class="form-control" placeholder="Building" name="namaGedung">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-12">
                                <label>Information</label>
                                <input type="text" class="form-control"placeholder="Keterangan" name="keterangan">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Status</label><br>
                            <label>
                                <input type="checkbox" class="js-switch" />
                            </label>
                        </div>

                        <input class="btn btn-primary" type="submit" value="Save">
                        <a th:href="@{/gedung/list}" class="btn btn-primary" role="button">
                            <span aria-hidden="true"></span>Cancel
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>

</section>

</body>
</html>
