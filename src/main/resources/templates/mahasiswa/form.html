<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<section layout:fragment="main" class="container">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>Student Data</h2>
                <div class="clearfix"></div>
            </div>
        <div id="step-1">
            <form class="form-horizontal form-label-left">
                <div class="col-md-12"><br>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Name
                                    &nbsp&nbsp
                                </label>
                                <input type="text" class="form-control" id="exampleFormControlInput1"
                                       placeholder="Name">
                            </div>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Student Identification Number (NIM)</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1"
                                       placeholder="Student Identification Number (NIM)">
                            </div>
                        </div>


                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Status Matrikulasi</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1"
                                       placeholder="Status Matrikulasi">
                            </div>
                        </div>


                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Program Study</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1"
                                       placeholder="Program Study">
                            </div>
                        </div>


                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Konsentrasi</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1"
                                       placeholder="Konsentrasi">
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Programs</label>
                                <select name="programs  "  class="form-control js-select2">
                                    <option>Akuntansi Syariah</option>
                                    <option>Bisnis Manajemen Syariah</option>
                                    <option>Ekonomi Syariah</option>
                                    <option>Muamalat</option>
                                </select>
                            </div>
                        </div>


                        <div class="col-md-6">

                        </div>
                    </div>





            </form>

        </div>
    </div>


            <h6 class="border-bottom border-gray pb-2 mb-0"></h6>
            <br>
        <center>
            <input class="btn btn-primary" type="submit" value="Simpan">
            <a th:href="@{/mahasiswa/list}" class="btn btn-primary" role="button">
                <span aria-hidden="true"></span>Batal
            </a>
        </center>


    </div>


    </div>


</section>

</body>
</html>
<script>
    $(".js-example-placeholder-single").select2({
        placeholder: "Pilih Salah Satu",
        allowClear: true
    });

    $(".js-example-tags").select2({
        tags: true,
        placeholder: "Pilih Kode Pos",
        allowClear: true
    });

    $(".js-select2").select2({
        placeholder:"Harap Diisi!",
        allowClear: true
    });

</script>
