<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Mahasiswa</title>
</head>
<body>

<section layout:fragment="main" class="container">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>Student List</h2>
                <div class="clearfix"></div>
            </div>

    <div class="my-3 p-3 bg-white rounded box-shadow">
        <table width="100%">
            <tr>
                <td>
                    <a th:href="@{/mahasiswa/form}" class="btn btn-primary" role="button" aria-pressed="true">Add</a>
                </td>
                <div class="title_right">
                    <form method="get">
                    <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                        <div class="input-group">
                            <input type="text" name="search"
                                   class="form-control" th:value="${search}"
                                   placeholder="Search for...">
                            <span class="input-group-btn">
                              <button class="btn btn-default" type="submit">Search</button>
                          </span>
                        </div>
                    </div>
                    </form>
                </div>
            </tr>
        </table>
        <br>
        <div class="box-body table-responsive no-padding">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">NIM</th>
                    <th scope="col">Name</th>
                    <th scope="col">Status Matrikulasi</th>
                    <th scope="col">Program Study</th>
                    <th scope="col">Konsentrasi</th>
                    <th scope="col">Program</th>
                    <th scope="col" width="30px"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="data,row : ${list}">
                    <th th:text="${(row.index + 1) + (list.number * list.size)}">1</th>
                    <td th:text="${data.nim}">1519001</td>
                    <td>
                        <a type="button" class="btn btn-success btn-xs"
                           th:if="${data.status.AKTIF} == ${data.status}"
                           th:text="${data.nama}"  th:href="@{/mahasiswa/form(mahasiswa = ${data.id})}">
                        </a>

                        <a type="button" class="btn btn-danger btn-xs"
                           th:if="${data.status.NONAKTIF} == ${data.status}"
                           th:text="${data.nama}"  th:href="@{/mahasiswa/form(mahasiswa = ${data.id})}">
                        </a>
                    </td>
                    <td th:text="${data.statusMatrikulasi}">Ekonomi</td>
                    <td th:text="${data.idProdi.namaProdi}">Akuntansi Syariah</td>
                    <td th:text="${data.idKonsentrasi.namaKonsentrasi}">Good Job</td>
                    <td th:text="${data.idProgram.namaProgram}">S2</td>
                    <td align="center">
                        <form method="post">
                            <button type="submit" class="btn btn-danger btn-xs"
                                    onclick="return confirm('Are you sure want to delete this?')">
                                <i class="ti-eraser"></i>  Delete
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="row">
                <div class="col-sm-8">
                    <nav class="pull-right">
                        <ul class="pagination" sd:pagination="full">
                            <!-- Pagination created by SpringDataDialect, this content is just for mockup -->
                            <li class="disabled"><a href="#" aria-label="Previous"><span
                                    aria-hidden="true">&laquo;</span></a>
                            </li>
                            <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <br>
    </div>
        </div>
    </div>

</section>


</body>
</html>
<script>
    $(".js-select2").select2({
       placeholder:"Harap Diisi!",
       allowClear: true
    });
</script>
