<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<section layout:fragment="main" class="container">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>Student List</h2>
                <div class="clearfix"></div>
            </div>

    <div class="my-3 p-3 bg-white rounded box-shadow">

        <h6 class="border-bottom border-gray pb-2 mb-0">Select Criteria</h6>
        <br>
        <form method="get" th:action="@{/mahasiswa/list}">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                                <label>Study Programs</label>
                                <select name="study"  class="form-control js-select2">
                                    <option>Pasca Sarjana</option>
                                </select>
                        </div>


                    </div>


                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Konsentrasi</label>
                            <select name="konsen"  class="form-control js-select2">
                                <option>Akuntansi Syariah</option>
                                <option>Bisnis Manajemen Syariah</option>
                                <option>Ekonomi Syariah</option>
                                <option>Muamalat</option>
                            </select>
                        </div>

                </div>

            </div>
            <input class="btn btn-primary" type="submit" value="Show">

        </form>
        <br>
        <h6 class="border-bottom border-gray pb-2 mb-0"></h6>
        <br>


        <table width="100%">
            <tr>
                <td>
                    <a th:href="@{/mahasiswa/form}" class="btn btn-primary" role="button" aria-pressed="true">Add</a>
                </td>
                <div class="title_right">
                    <form method="get" th:action="@{/mahasiswa/list}">
                    <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search for...">
                            <span class="input-group-btn">
                              <button class="btn btn-default" type="button">Go!</button>
                          </span>
                        </div>
                    </div>
                    </form>
                </div>
            </tr>
        </table>
        <br>
        <div class="box-body table-responsive no-padding">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">NIM</th>
                    <th scope="col">Name</th>
                    <th scope="col">Status Matrikulasi</th>
                    <th scope="col">Program Study</th>
                    <th scope="col">Konsentrasi</th>
                    <th scope="col">Program</th>
                    <th scope="col" width="30px"></th>
                    <th scope="col" width="40px"></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>1519001</td>
                    <td>Student 1</td>
                    <td>Ekonomi</td>
                    <td>Akuntansi Syariah</td>
                    <td>Good Job</td>
                    <td>S2</td>
                    <td align="center">
                        <a href="#" class="btn btn-success btn-sm" th:href="@{/mahasiswa/form}" title="edit">Edit</a></td>
                    <td align="center">
                        <a href="#" class="btn btn-danger btn-sm" th:href="@{/mahasiswa/list}" title="Delete">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <br>
        <div>
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only">Previous</span>
                        </a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                            <span class="sr-only">Next</span>
                        </a>
                    </li>
                </ul>
            </nav>

        </div>

    </div>

</section>


</body>
</html>
<script>
    $(".js-select2").select2({
       placeholder:"Harap Diisi!",
       allowClear: true
    });
</script>
