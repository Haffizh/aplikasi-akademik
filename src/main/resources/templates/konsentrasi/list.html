<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<section layout:fragment="main" class="container">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>List of Concentration</h2>
                <div class="clearfix"></div>
            </div>

    <div class="my-3 p-3 bg-white rounded box-shadow">
        <table width="100%">
            <tr>
                <td>
                    <a th:href="@{/konsentrasi/form}" class="btn btn-primary" role="button" aria-pressed="true">Add</a>
                </td>
                <td align="right">
                    <form method="get">
                        <div class="title_right">
                            <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                                <div class="input-group">
                                    <input type="text"  class="form-control" placeholder="Search for..." name="search"
                                           th:value="${search}">
                                    <span class="input-group-btn">
                              <button class="btn btn-default" type="submit">Search</button>
                          </span>
                                </div>
                            </div>
                        </div>
                    </form>
                </td>
            </tr>
        </table>
        <br>
        <div class="box-body table-responsive no-padding">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Na</th>
                    <th scope="col">Concentration Code</th>
                    <th scope="col">Program Study</th>
                    <th scope="col">Concentration</th>
                    <th scope="col" width="30px">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="data,row : ${daftarKonsentrasi}" class="even pointer">
                    <td th:text="${(row.index + 1)}">1</td>
                    <td>
                         <span style="color: #4fa9e8; font-size: 16px;" th:if="${data.status.AKTIF} == ${data.status}">
                                    <i class="fa fa-lightbulb-o" style="font-size:33px;"></i>
                                </span>
                        <span style="color: #4fa9e8; font-size: 16px;" th:if="${data.status.NONAKTIF} == ${data.status}">
                                    <i class="fa fa-lightbulb-o" style="font-size:33px;color:black;"></i>
                                </span>
                    </td>
                    <td th:text="${data.kodeKonsentrasi}" >Fakultas Ekonomi</td>
                    <td>
                        <a type="button" class="btn btn-success btn-xs" href="form" th:if="${data.status.AKTIF} == ${data.status}" th:text="${data.namaKonsentrasi}"  th:href="@{/konsentrasi/form(id = ${data.id})}">
                        </a>
                        <a type="button" class="btn btn-danger btn-xs" href="form" th:if="${data.status.NONAKTIF} == ${data.status}" th:text="${data.namaKonsentrasi}"  th:href="@{/konsentrasi/form(id = ${data.id})}">
                        </a>
                    </td>
                    <td th:text="${data.idProdi.namaProdi}"> Manajemen Islam</td>
                    <td align="center">
                        <form method="post" th:action="@{/delete/konsentrasi(konsentrasi=${data.id})}">
                            <button type="submit" class="btn btn-danger btn-xs"
                                    onclick="return confirm('Are you sure? Once deleted, you will not be able' +
                                                                 ' to recover this imaginary file!')">
                                <i class="ti-eraser"></i> Delete
                            </button>
                        </form>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
        <br>
        <div>
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only">Previous</span>
                        </a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                            <span class="sr-only">Next</span>
                        </a>
                    </li>
                </ul>
            </nav>

        </div>
    </div>

</section>

</body>
</html>
