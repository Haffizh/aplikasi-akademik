<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Concentration</title>
</head>
<body>

<section layout:fragment="main" class="container">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>List of Concentration</h2>
                <div class="clearfix"></div>
            </div>

    <div class="my-3 p-3 bg-white rounded box-shadow">
        <table width="100%">
            <tr>
                <td>
                    <a th:href="@{/konsentrasi/form}" class="btn btn-primary" role="button" aria-pressed="true">Add</a>
                </td>
                <td align="right">
                    <form method="get">
                        <div class="title_right">
                            <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                                <div class="input-group">
                                    <input type="text"  class="form-control" placeholder="Search for..." name="search"
                                           th:value="${search}">
                                    <span class="input-group-btn">
                              <button class="btn btn-default" type="submit">Search</button>
                          </span>
                                </div>
                            </div>
                        </div>
                    </form>
                </td>
            </tr>
        </table>
        <br>
        <div class="box-body table-responsive no-padding">
            <table class="table table-striped jambo_table bulk_action">
                <thead>
                <tr>
                    <th>
                        <input type="checkbox" id="check-all" class="flat">
                    </th>
                    <th scope="col">#</th>
                    <th scope="col">Program Study</th>
                    <th scope="col">Concentration Code</th>
                    <th scope="col">Concentration</th>
                    <th scope="col">Description</th>
                    <th class="column-title" colspan="2">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="data,row : ${daftarKonsentrasi}" class="even pointer">
                    <td class="a-center ">
                        <input type="checkbox" class="flat" name="table_records">
                    </td>
                    <td th:text="${(row.index + 1) + (daftarKonsentrasi.number * daftarKonsentrasi.size)}">1</td>
                    <td th:text="${data.idProdi.namaProdi}" >Fakultas Ekonomi</td>
                    <td th:text="${data.kodeKonsentrasi}" >Fakultas Ekonomi</td>
                    <td>
                        <a type="button" class="btn btn-success btn-xs" href="form" th:if="${data.status.AKTIF} == ${data.status}" th:text="${data.namaKonsentrasi}"  th:href="@{/konsentrasi/form(id = ${data.id})}">
                        </a>
                        <a type="button" class="btn btn-danger btn-xs" href="form" th:if="${data.status.NONAKTIF} == ${data.status}" th:text="${data.namaKonsentrasi}"  th:href="@{/konsentrasi/form(id = ${data.id})}">
                        </a>
                    </td>
                    <td th:text="${data.keterangan}">keterangan</td>
                    <td >
                        <form method="post" th:action="@{/konsentrasi/delete(konsentrasi = ${data.id})}">
                            <button type="submit" class="btn btn-danger btn-xs"
                                    onclick="return confirm('Are you sure?')">
                                <i class="ti-eraser"></i> Delete
                            </button>
                        </form>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-8">
                <nav class="pull-left">



                    <ul class="pagination" sd:pagination="full">
                        <!-- Pagination created by SpringDataDialect, this content is just for mockup -->
                        <li class="disabled"><a href="#" aria-label="Previous"><span
                                aria-hidden="true">&laquo;</span></a>
                        </li>
                        <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
            
  </div>
 </div>

</section>

</body>
</html>
