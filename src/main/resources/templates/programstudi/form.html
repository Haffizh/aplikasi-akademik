<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


</head>
<body>

<section layout:fragment="main" class="container">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>Study Program List</h2>
                <div class="clearfix"></div>
            </div>

    <div class="my-3 p-3 bg-white rounded box-shadow">
        <form method="post" th:action="@{/programstudi/form}">

            <div class="form-group">
                <label>Department</label>
                <select name="provinsi" class="form-control js-example-placeholder-single">
                    <option value=""></option>
                    <option>Department ID</option>
                </select>
            </div>

            <div class="form-group">
                <label>Educational Level</label>
                <select name="provinsi" class="form-control js-example-placeholder-single">
                    <option value=""></option>
                    <option>Educational Level ID</option>
                </select>
            </div>

            <div class="form-group">
                <label>Name Program Study</label>
                <input type="text" class="form-control" placeholder="Nama" name="namaProdi">
            </div>

            <div class="form-group">
                <label>Status</label><br>
                <label>
                    <input name="status" type="checkbox" value="NONAKTIF" class="js-switch" />
                </label>

            </div>
            <input class="btn btn-primary" type="submit" value="Save">
            <a th:href="@{/programstudi/list}" class="btn btn-primary" role="button">
                <span aria-hidden="true"></span>Cancel
            </a>
        </form>
    </div>
        </div>
    </div>
</section>

</body>
</html>
<script>
    $(".js-example-placeholder-single").select2({
        placeholder: "Pilih Salah Satu",
        allowClear: true
    });

</script>
