<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>List Attendance</title>
</head>
<body>


<section layout:fragment="main" class="container">

    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>List Of Scedule <small>List</small></h2>
                <div class="clearfix"></div>
            </div>
            </table>


            <div class="x_content">
                <div class="table-responsive">
                    <table class="table table-striped jambo_table bulk_action">
                        <thead>
                        <tr class="headings">
                            <th>
                                <input type="checkbox" id="check-all" class="flat">
                            </th>
                            <th class="column-title">#</th>
                            <th class="column-title">Subject</th>
                            <th class="column-title">Attd</th>
                            <th class="column-title">Miss Attd</th>
                            <th class="column-title">Permit</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr class="even pointer" th:each="data,row : ${presensimahasiswa}">
                            <td class="a-center ">
                                <input type="checkbox" class="flat" name="table_records">
                            </td>
                            <td th:text="${(row.index + 1)}">1</td>
                            <td th:text="${data.matakuliah}"></td>
                            <td th:text="${data.mangkir}"></td>
                            <td th:text="${data.izin}"></td>
                        </tr>
                        </tbody>
                    </table>


                    <div class="row">
                        <div class="col-sm-8">
                            <nav class="pull-left">



                                <ul class="pagination">
                                    <!-- Pagination created by SpringDataDialect, this content is just for mockup -->
                                    <li class="disabled"><a href="#" aria-label="Previous"><span
                                            aria-hidden="true">&laquo;</span></a>
                                    </li>
                                    <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</section>

</body>
</html>
