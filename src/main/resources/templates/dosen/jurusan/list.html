<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<section layout:fragment="main" class="container">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>Lecturer Study Program</h2>
                <div class="clearfix"></div>
            </div>



    <div class="my-3 p-3 bg-white rounded box-shadow">


        <br>

        <div class="box-body table-responsive no-padding">
            <form th:action="@{/dosen/jurusan/list}" method="post">
                <input type="hidden" hidden name="idDosen" th:value="${dosen.idDosen}">
                <table width="100%">
                        <tr>
                            <td>
                                <div class="col-md-12">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Lecturer Name:</label> <br>
                                                <h3><span th:text="${dosen.nama}"></span></h3>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Study Program :</label>
                                                <select onchange="" style="width: 500px;" class="form-control js-example-placeholder-single" id="prodi"
                                                        name="idProdi">
                                                    <option></option>
                                                    <option th:each="ins : ${daftarProdi}"
                                                            th:value="${ins.idProdi}"
                                                            th:text="${ins.namaProdi}">Asrama</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>

                        </tr>
                        <tr>
                            <td colspan="2">
                                <input class="btn btn-primary" type="submit" value="Save">
                                <a th:href="@{/dosen/list}" class="btn btn-primary" role="button">
                                    <span aria-hidden="true"></span>Cancel
                                </a>

                            </td>
                        </tr>
                    </table>
            </form>
        <br>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>NO</th>
                            <th>Code</th>
                            <th>Program Study Name</th>
                            <th width="30px"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="data, row : ${listDosenProdi}">
                            <th  th:text="${(row.index + 1)}">1</th>
                            <th  th:text="${data.idProdi.kodeProdi}">5454</th>
                            <td  th:text="${data.idProdi.namaProdi}">Akuntansi Islam</td>
                            <td align="center">
                                <form method="post" th:action="@{/delete/jurusan/dosenProdi(dosenProdi=${data.id})}">
                                    <button type="submit" class="btn btn-danger btn-sm"
                                            onclick="return confirm('Are you sure? Once deleted, you will not be able' +
                                                                 ' to recover this imaginary file!')">
                                        <i class="ti-eraser"></i> Delete
                                    </button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <br>





        </div>
        <br>
        <div>
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only">Previous</span>
                        </a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                            <span class="sr-only">Next</span>
                        </a>
                    </li>
                </ul>
            </nav>

        </div>
    </div>
    </div>
    </div>
</section>

</body>
</html>
