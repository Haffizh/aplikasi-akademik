<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Ruangan</title>
</head>
<body>

<section layout:fragment="main" class="container">
    <div class="x_title">
        <h2>Class Room</h2>
        <div class="clearfix"></div>
    </div>

    <div class="my-3 p-3 bg-white rounded box-shadow">
        <form method="post" th:action="@{/ruang/form}">

            <div class="form-group">
                <label>Class Room Code</label>
                <input type="text" name="kodeRuangan" class="form-control" placeholder="Class Room Code">
            </div>

            <div class="form-group">
                <label>Building</label>
                <select name="provinsi" class="form-control js-example-placeholder-single">
                    <option value=""></option>
                    <option>Building ID</option>
                </select>
            </div>
            

            <div class="form-group">
                <label for="exampleFormControlInput1">Room Name</label>
                <input type="text" class="form-control" name="namaRuangan" id="exampleFormControlInput1" placeholder="Name">
            </div>

            <div class="form-group">
                <label>Capacity</label>
                <input type="number" name="kapasitas" class="form-control">
            </div>

            <div class="form-group">
                <label>Information</label>
                <textarea class="form-control" name="keterangan" rows="3"></textarea>
            </div>

            <div class="form-group">
                <div class="col-sm-12">
                    <label>Status</label><br>
                    <label>
                        <input name="status" type="checkbox" value="AKTIF" class="js-switch" />
                    </label >
                        <input type="hidden" name="idRuangan">
                        <input type="hidden" name="userInsert">
                        <input type="hidden" name="tglInsert">
                </div>

            </div>

            <input class="btn btn-primary" type="submit" value="Save">
            <a class="btn btn-primary" th:href="@{/ruang/list}" role="button">
                <span aria-hidden="true"></span>Cancel
            </a>
        </form>
    </div>
</section>

</body>
</html>
<script>
    $(".js-example-placeholder-single").select2({
        placeholder: "Select one",
        allowClear: true
    });

</script>
