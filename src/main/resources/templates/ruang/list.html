<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<section layout:fragment="main" class="container">

    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_title">
            <h2>Class Room <small>List</small></h2>
            <div class="clearfix"></div>
        </div>
        <br>

        <div class="table-responsive">

            <table width="100%">
                <tr>
                    <td>
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                    <label>Select Campus</label>
                                    <select name="provinsi" class="form-control js-example-placeholder-single">
                                        <option></option>
                                        <option>STEI TAZKIA SENTUL</option>
                                        <option>STEI TAZKIA MATRIKULASI</option>
                                    </select>
                                </div>
                                </div>
                              </div>
                        </div>
                    </td>
                </tr>
            </table>
            <table width="100%">
                <tr>
                    <td>
                        <a th:href="@{/ruang/form}" class="btn btn-primary" role="button" aria-pressed="true">Add</a>
                            <td class="col-md-5 col-sm-5 col-xs-8 form-group pull-right top_search">
                            <form method="get">
                                <div class="input-group">
                                    <input type="text" id="keyresult" autocomplete="off"
                                           class="form-control" placeholder="Search for..." name="search"
                                           th:value="${search}">
                                    <span class="input-group-btn">
                                     <button class="btn btn-default" type="submit">Go!</button>
                                </span>
                                </div>
                            </form>
                            </td>
                    </td>
                </tr>
            </table>
            <table class="table table-striped jambo_table bulk_action">
                <thead>
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">NA</th>
                    <th scope="col">Building ID</th>
                    <th scope="col">Building Name</th>
                    <th scope="col">Room Name</th>
                    <th scope="col">Capacity</th>
                    <th scope="col">Information</th>
                    <th scope="col" width="30px"></th>
                    <th scope="col" width="40px"></th>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td>
                        <span style="color: #4fa9e8; font-size: 16px;">
                            <i class="fa fa-lightbulb-o" style="font-size:33px;"></i>
                        </span>
                    </td>
                    <td>as</td>
                    <td>ad</td>
                    <td>afs</td>
                    <td>asd</td>
                    <td>asd</td>
                    <td align="center">
                        <a href="#" class="btn btn-success btn-xs" th:href="@{/ruang/form}" title="edit">Edit</a></td>
                    <td align="center">
                        <form method="post" th:action="@{/delete/ruangan}">
                            <button type="submit" class="btn btn-danger btn-xs"
                                    onclick="return confirm('Are you sure? Once deleted, you will not be able' +
                                                                 ' to recover this imaginary file!')">
                                <i class="ti-eraser"></i> Delete
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
            <br>
        </div>
        <br>
        <div>
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only">Previous</span>
                        </a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                            <span class="sr-only">Next</span>
                        </a>
                    </li>
                </ul>
            </nav>

        </div>

    </div>

</section>

</body>
</html>
<script>
    $(".js-example-placeholder-single").select2({
        placeholder: "Select one",
        allowClear: true
    });

</script>
