<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<section layout:fragment="main" class="container">

    <div class="col-md-6 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>Majors<small>Form</small></h2>
                <div class="clearfix"></div>
            </div>

            <div class="x_content">
                <form method="post" th:action="@{/jurusan/form}">


                    <div class="form-group">
                        <label>Select Faculty</label>
                        <select class="form-control js-example-placeholder-single" id="fakultas"
                                name="idFakultas">
                            <option></option>
                            <option>Fakultas Tehknik</option>
                            <option>Fakultas Pendidikan</option>
                            <option>Fakultas Ekonomi</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Name of department</label>
                        <input type="text" name="namaJurusan" class="form-control" placeholder="Name of department">
                    </div>

                    <div class="form-group">
                        <label>Status</label><br>
                        <label>
                            <input name="na" type="checkbox" value="1" class="js-switch" />
                        </label>
                        <input type="hidden" name="idJurusan">
                        <input type="hidden" name="userInsert">
                        <input type="hidden" name="tglInsert">
                    </div>

                    <div class="form-group">

                        <input class="btn btn-primary" type="submit" value="Save">
                        <a th:href="@{/jurusan/list}" class="btn btn-primary" role="button">
                            <span aria-hidden="true"></span>Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</section>

</body>
</html>
<script>
    $(".js-example-placeholder-single").select2({
        placeholder: "Select one",
        allowClear: true
    });

</script>
