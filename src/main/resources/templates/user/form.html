<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Mahasiswa Profile Edit</title>
</head>
<body>

<section layout:fragment="main" class="container">
    <form>
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>Student Data</h2>
                    <div class="clearfix"></div>
                </div>
                <div id="wizard" class="form_wizard wizard_horizontal">
                    <ul class="wizard_steps">
                        <li>
                            <a href="#step-1">
                                <span class="step_no">1</span>
                                <span class="step_descr">
                                             Personal data<br />
                                          </span>
                            </a>
                        </li>
                        <li>
                            <a href="#step-2">
                                <span class="step_no">2</span>
                                <span class="step_descr">
                                             Academic<br />
                                          </span>
                            </a>
                        </li>
                        <li>
                            <a href="#step-3">
                                <span class="step_no">3</span>
                                <span class="step_descr">
                                              Parents<br />
                                          </span>
                            </a>
                        </li>
                        <li>
                            <a href="#step-4">
                                <span class="step_no">4</span>
                                <span class="step_descr">
                                              The origin of the school<br />
                                          </span>
                            </a>
                        </li>
                    </ul>



                    <div id="step-1">
                        <h2 class="StepTitle">Personal Data Content</h2>
                        <div class="form-horizontal form-label-left">
                            <div class="col-md-12"><br>
                                <div class="row">



                                    <div class="row col-sm-offset-1 ">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Name
                                                    &nbsp&nbsp
                                                    <small class="text-danger">
                                                        * Fill in the name according to the diploma
                                                    </small>
                                                </label>
                                                <input type="text" name="nama"
                                                       class="form-control"
                                                       placeholder="Name">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Student Identification Number (NIM)</label>
                                                <input type="text" name="nim" readonly
                                                       class="form-control"
                                                       placeholder="Student Identification Number (NIM)">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Username</label>
                                                <input type="text" name="username" readonly
                                                       class="form-control"
                                                       placeholder="Username">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Password</label>
                                                <input type="text" name="password"
                                                       class="form-control"
                                                       placeholder="Password">
                                            </div>
                                        </div>


                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Religion</label>
                                                <select name="idAgama" style="width: 100%!important;"
                                                        class="form-control js-select2">
                                                    <option value=""></option>
                                                    <option>
                                                    </option>
                                                </select>
                                            </div>
                                        </div>


                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Place of birth</label><br>
                                                <input type="text" name="tempat"
                                                       class="form-control"
                                                       placeholder="Place of birth">
                                            </div>
                                        </div>


                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Date of birth</label>
                                                <input type="date"
                                                       name="tanggalLahir"class="form-control">
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>  Status</label><br>
                                                <label>
                                                    <input name="status"  type="checkbox"
                                                           value="AKTIF" class="js-switch" />
                                                </label>
                                            </div>
                                        </div>

                                        <div class="col-md-12">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="control-label">Matriculation Status</label><br>
                                                    <input type="radio"
                                                           value="Y"class="flat"
                                                           name="statusMatrikulasi"> Yes
                                                    &nbsp;&nbsp;&nbsp;
                                                    <input
                                                           type="radio" value="N"class="flat"
                                                           name="statusMatrikulasi"> No
                                                </div>
                                            </div>

                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="control-label">Gender</label><br>
                                                    <input type="radio" class="flat"
                                                           name="jenisKelamin"value="L"> Male
                                                    &nbsp;&nbsp;&nbsp;
                                                    <input type="radio" class="flat"
                                                           name="jenisKelamin"value="P"> Female
                                                </div>
                                            </div>
                                        </div>


                                    </div>

                                    <hr>

                                    <div class="row col-sm-offset-1 ">


                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>NIK</label>
                                                <input type="text" name="nik"  class="form-control"
                                                       placeholder="NIK" >
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>NISN</label>
                                                <input type="text" name="nisn"
                                                       class="form-control"
                                                       placeholder="NISN">
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Area</label>
                                                <input type="text" hidden=""
                                                       name="idKelurahan">
                                                <input type="text" hidden=""
                                                       name="idKecamatan">
                                                <input type="text" hidden=""
                                                       name="idKotaKabupaten">
                                                <input type="text" hidden=""
                                                       name="idProvinsi">
                                                <input type="text" class="form-control"
                                                       id="kelurahan" placeholder="Cari Kabupaten/Kota ..."
                                                       data-provide="typeahead"
                                                       autocomplete="off" required autofocus>
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Street Name</label>
                                                <input type="text"
                                                       name="namaJalan"
                                                       class="form-control"
                                                       placeholder="Street Name">
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Country</label>
                                                <input type="text"
                                                       name="idNegara" class="form-control"
                                                       placeholder="Country">
                                            </div>
                                        </div>


                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Country of origin</label>
                                                <input type="text"
                                                       name="kewarganegaraan" class="form-control"
                                                       placeholder="Country of origin">
                                            </div>
                                        </div>


                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>RT</label>
                                                <input type="text"name="rt" class="form-control"
                                                       placeholder="RT">
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>RW</label>
                                                <input type="text"name="rw" class="form-control"
                                                       placeholder="RW">
                                            </div>
                                        </div>


                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Hamlet Name</label>
                                                <input type="text"
                                                       name="namaDusun" class="form-control"
                                                       placeholder="Hamlet Name">
                                            </div>
                                        </div>


                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Postal code</label>
                                                <input type="text"
                                                       name="kodepos" required readonly class="form-control"
                                                       placeholder="Postal code">
                                            </div>
                                        </div>
                                    </div>

                                    <hr>
                                    <div class="row col-sm-offset-1 ">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Live Type</label>
                                                <select name="jenisTinggal"
                                                        class="form-control js-select2">
                                                    <option value=""></option>
                                                    <option></option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Transportation</label>
                                                <select name="alatTransportasi"
                                                        class="form-control js-select2">
                                                    <option value="motor">Motor</option>
                                                    <option value="mobil">Mobil</option>
                                                    <option value="bus">Bus</option>
                                                    <option value="kereta">Kereta</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Telephone</label>
                                                <input type="text" name="teleponRumah" class="form-control"
                                                       placeholder="Telephone">
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Cellphone</label>
                                                <input type="text"
                                                       name="teleponSeluler" class="form-control"
                                                       placeholder="Cellphone">
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Personal Email</label>
                                                <input type="text"
                                                       name="emailPribadi" class="form-control"
                                                       placeholder="Personal Email">
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Email Tazkia</label>
                                                <input type="text"
                                                       name="emailTazkia" class="form-control"
                                                       placeholder="Email Tazkia">
                                            </div>
                                        </div>

                                    </div>

                                </div>


                            </div>
                        </div>
                    </div>


                    <div id="step-2">
                        <h2 class="StepTitle">Academic Content</h2>
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-12">
                                    <br>

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Generation</label>
                                            <input type="text" name="angkatan"
                                                   class="form-control"
                                                   placeholder="Generation">
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Program</label>
                                            <select name="idProgram"
                                                    class="form-control js-select2">
                                                <option value=""></option>
                                                <option>
                                                </option>
                                            </select>
                                        </div>
                                    </div>



                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Study Programs</label>
                                            <select name="idProdi"
                                                    class="form-control js-select2">
                                                <option value=""></option>
                                                <option>
                                                </option>
                                            </select>
                                        </div>
                                    </div>


                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Concentration</label>
                                            <select name="idKonsentrasi"
                                                    class="form-control js-select2">
                                                <option value=""></option>
                                                <option >
                                                </option>
                                            </select>
                                        </div>
                                    </div>





                                </div>
                            </div>
                        </div>
                    </div>



                    <div id="step-3">

                        <h2 class="StepTitle">Parents Data Content</h2>
                        <div class="form-horizontal form-label-left">
                            <div class="col-md-12"><br>
                                <div class="row">



                                    <div class="row col-sm-offset-1 ">

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Father's Name
                                                    &nbsp&nbsp
                                                </label>
                                                <input type="text" name="namaAyah" class="form-control"
                                                       placeholder="Father's Name">
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Education Level</label>
                                                <input type="text" name="idJenjangPendidikan"
                                                       class="form-control"
                                                       placeholder="Education Level">
                                            </div>
                                        </div>


                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Place of birth</label><br>
                                                <input type="text" name="tempatLahirAyah"
                                                       class="form-control"
                                                       placeholder="Place of birth">
                                            </div>
                                        </div>


                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Date of birth</label>
                                                <input type="date" name="tanggalLahirAyah"
                                                       class="form-control" >
                                            </div>
                                        </div>


                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Job</label><br>
                                                <input type="text" name="idPekerjaan" class="form-control"
                                                       placeholder="Job" >
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Revenue</label><br>
                                                <input type="text" name="penghasilan" class="form-control"
                                                       placeholder="Revenue" >
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Religion</label>
                                                <select name="agama"
                                                        class="form-control js-select2">
                                                    <option value=""></option>
                                                    <option >
                                                    </option>
                                                </select>
                                            </div>
                                        </div>


                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Live Type</label><br>
                                                <input type="radio"
                                                       value="H"class="flat"
                                                       name="hidup"> Hidup
                                                &nbsp;&nbsp;&nbsp;
                                                <input
                                                       type="radio" value="M"class="flat"
                                                       name="hidup"> Meninggal
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Special Needs</label>
                                                <input type="text" name="kebutuhanKhusus"
                                                       class="form-control"
                                                       placeholder="Special Needs">
                                            </div>
                                        </div>
                                        <input type="hidden" name="id" >
                                        <input type="hidden" name="idUser" >
                                        <input type="hidden" name="ayah" >
                                        <input type="hidden" name="ibu" >
                                        <input type="hidden" name="wali" >

                                    </div>





                                    <hr>





                                    <div class="row col-sm-offset-1 ">

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Mother's Name
                                                    &nbsp&nbsp
                                                </label>
                                                <input type="text" name="namaIbuKandung" class="form-control"
                                                       placeholder="Mother's Name"
                                                       >
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Education Level</label>
                                                <input type="text" name="idJenjangPendidikanIbu"
                                                       class="form-control"
                                                       placeholder="Education Level">
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Place of birth</label><br>
                                                <input type="text" class="form-control"

                                                       placeholder="Place of birth" name="tempatLahirIbu">
                                            </div>
                                        </div>


                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Date of birth</label>
                                                <input type="date" name="tanggalLahirIbu"
                                                       class="form-control">
                                            </div>
                                        </div>


                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Job</label><br>
                                                <input type="text" name="idPekerjaanIbu" class="form-control"
                                                       placeholder="Job" >
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Revenue</label><br>
                                                <input type="text" name="penghasilanIbu" class="form-control"
                                                       placeholder="Revenue" >
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Religion</label>
                                                <select name="agamaIbu" style="width: 100%!important;"
                                                        class="form-control js-select2"
                                                       >
                                                    <option value=""></option>
                                                    <option>
                                                    </option>
                                                </select>
                                            </div>
                                        </div>


                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Live Status</label><br>
                                                <input type="radio"
                                                       value="H"class="flat"
                                                       name="statusHidupIbu"> Hidup
                                                &nbsp;&nbsp;&nbsp;
                                                <input
                                                       type="radio" value="M"class="flat"
                                                       name="statusHidupIbu"> Meninggal
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Special Needs</label>
                                                <input type="text" name="kebutuhanKhususIbu"
                                                       class="form-control"
                                                       placeholder="Special Needs">
                                            </div>
                                        </div>

                                    </div>

                                    <hr>

                                    <div class="row col-sm-offset-1 ">

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Student Guardian
                                                    &nbsp&nbsp
                                                </label>
                                                <input type="text"  name="namaWali" class="form-control"
                                                       placeholder="Student Guardian">
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Education Level</label>
                                                <input type="text" name="idJenjangPendidikanWali"
                                                       class="form-control"

                                                       placeholder="Education Level">
                                            </div>
                                        </div>


                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Place of birth</label><br>
                                                <input type="text" name="tempatLahirWali"
                                                       class="form-control"
                                                       placeholder="Place of birth">
                                            </div>
                                        </div>


                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Date of birth</label>
                                                <input type="date" name="tempatLahirWali"
                                                       class="form-control" >
                                            </div>
                                        </div>


                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Job</label><br>
                                                <input type="text" name="idPekerjaanWali"
                                                       class="form-control"
                                                       placeholder="Job" >
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Revenue</label><br>
                                                <input type="text" name="idPenghasilanWali"
                                                       class="form-control"
                                                       placeholder="Revenue" >
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Religion</label>
                                                <select name="agamaWali"
                                                        class="form-control js-select2">
                                                    <option value=""></option>
                                                    <option >
                                                    </option>
                                                </select>
                                            </div>
                                        </div>



                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Special Needs</label>
                                                <input type="text" name="kebutuhanKhususWali"
                                                       class="form-control"
                                                       placeholder="Special Needs">
                                            </div>
                                        </div>

                                    </div>



                                </div>
                            </div>
                        </div>


                    </div>


                    <div id="step-4">
                    </div>

                </div>

                <h6 class="border-bottom border-gray pb-2 mb-0"></h6>
                <br>
                <center>
                    <input class="btn btn-primary" type="submit" value="Simpan">
                    <a th:href="@{/mahasiswa/list}" class="btn btn-primary" role="button">
                        <span aria-hidden="true"></span>Batal
                    </a>
                </center>


            </div>


        </div>

    </form>
</section>

</body>
</html>
<script>
    $(".js-example-placeholder-single").select2({
        placeholder: "Pilih Salah Satu",
        allowClear: true
    });

    $(".js-example-tags").select2({
        tags: true,
        placeholder: "Pilih Kode Pos",
        allowClear: true
    });

</script>
