<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


</head>
<body>

<section layout:fragment="main" class="container">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">`
                <h2>Input Employee</h2>
                <div class="clearfix"></div>
            </div>
            <div class="my-3 p-3 bg-white rounded box-shadow">
                <form method="post" th:action="@{/karyawan/form}">

                    <div class="form-group">
                        <label>Employee Name</label>
                        <input type="text" name="namakaryawan" class="form-control" placeholder="employee name">
                    </div>

                    <div class="form-group">
                        <label>Degree</label>
                        <select name="provinsi" class="form-control js-example-placeholder-single">
                            <option value=""></option>
                            <option>degree</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Gender</label>
                        <select name="provinsi" class="form-control js-example-placeholder-single">
                            <option value=""></option>
                            <option>gender</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-12">
                            <table class="table table-responsive">
                                <tr>
                                    <div class="form-group">
                                        <label>Status</label><br>
                                        <label>
                                            <input name="status" type="checkbox" value="AKTIF" class="js-switch" />
                                        </label >
                                        <input type="hidden" name="idKonsentrasi">
                                        <input type="hidden" name="userInsert">
                                        <input type="hidden" name="tglInsert">
                                    </div>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <input class="btn btn-primary" type="submit" value="Save">
                    <a class="btn btn-primary" th:href="@{/karyawan/list}" role="button">
                        <span aria-hidden="true"></span>Cancel
                    </a>
                </form>
            </div>

</section>

</body>
</html>
<script>
    $(".js-example-placeholder-single").select2({
        placeholder: "Select one",
        allowClear: true
    });

</script>
