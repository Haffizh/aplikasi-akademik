<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>KHS</title>
</head>
<body>

<section layout:fragment="main" class="container">

    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>Study Card Result<small>List</small></h2>
                <div class="clearfix"></div>
            </div>


            <form method="get">
                <div class="form-group">
                    <div class="row col-sm-offset-1 ">

                        <div class="col-md-6">
                            <div class="form-group">
                                <label>NIM :</label>
                                <input type="text" name="nama"
                                       class="form-control"
                                       placeholder="NIM">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Academic Years :</label>
                                <select class="form-control js-example-placeholder-single"
                                        style="width: 100%!important;" name="tahunAkademik">
                                    <option></option>
                                    <option >sdasd</option>
                                    <option >Akuntasi Islam</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <center>
                        <div class="col-md-12">
                            <div class="form-group">
                                <button type="submit" class="btn btn-info">Search</button>
                            </div>
                        </div>
                    </center>
                </div>
            </form>

            <hr>

            <div>
                <Center>
                    <H2>Tahun Akademik</H2>
                </Center>
            </div>
            <table class="table table-striped jambo_table bulk_action" width="100%">
                <tr>
                    <td>Nama : <span >Gifar Haidar</span></td>
                    <td>
                        Pemb Akd : <span >Lebron James</span>
                    </td>
                </tr>
                <tr>
                    <td>NIM &nbsp;&nbsp; : <span >11404344</span></td>
                    <td>Studi &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:
                        <span >Akuntansi Islam</span>
                    </td>
                </tr>
            </table>


            <div class="x_content">
                <div class="table-responsive">
                    <table class="table table-striped jambo_table bulk_action">
                        <thead>
                        <tr class="headings">
                            <th>
                                <input type="checkbox" id="check-all" class="flat">
                            </th>
                            <th class="column-title">#</th>
                            <th class="column-title">Code</th>
                            <th class="column-title">Subject</th>
                            <th class="column-title">SKS</th>
                            <th class="column-title">Presensi</th>
                            <th class="column-title">Task</th>
                            <th class="column-title">Mid Semester Exam</th>
                            <th class="column-title">End Semester Exam</th>
                            <th class="column-title">Weight</th>
                            <th class="column-title">Grade</th>
                            <th class="column-title">Total</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr class="even pointer"  >
                            <td class="a-center ">
                                <input type="checkbox" class="flat" name="table_records">
                            </td>
                            <td ></td>
                            <td ></td>
                            <td ></td>
                            <td ></td>
                            <td ></td>
                            <td ></td>
                            <td ></td>
                            <td ></td>
                            <td ></td>
                            <td></td>
                            <td ></td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>

        </div>
    </div>
</section>
</body>
</html>
<script>
    $(".js-example-placeholder-single").select2({
        placeholder: "Pilih Salah Satu",
        allowClear: true
    });
</script>
