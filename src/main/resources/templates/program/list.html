<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Program</title>
</head>
<body>

    <section layout:fragment="main" class="content">

        <div class="col-md-12 col-sm-12 col-xs-12">

            <div class="x_panel">


                <div class="x_title">
                    <h2>Program <small>List</small></h2>
                    <div class="clearfix"></div>
                </div>

                <div class="x_content">
                    <table width="100%">
                        <tr>
                            <td>
                                <a th:href="@{/program/form}" class="btn btn-primary" role="button" aria-pressed="true">Add</a>
                            </td>
                            <td align="right">
                                <div class="title_right">
                                    <form method="get">
                                        <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                                            <div class="input-group">
                                                <input type="text" class="form-control" th:value="${search}" name="search" placeholder="Search by Program Name">
                                                <span class="input-group-btn">
                                            <button class="btn btn-default" type="submit">Search</button>
                                                </span>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </td>
                        </tr>

                    </table>


                    <br>



                    <div class="table-responsive">
                        <table class="table table-striped jambo_table bulk_action">
                            <thead>
                            <tr>
                                <th scope="col">No</th>
                                <th scope="col">Program Name</th>
                                <th scope="col">Description</th>
                                <th scope="col" width="30px"></th>
                                <th scope="col" width="40px"></th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr th:each="data,row : ${daftarProgram}">
                                    <th th:text="${(row.index + 1)}">1</th>
                                        <td>
                                            <a type="button" class="btn btn-success btn-xs" href="form" th:if="${data.status.AKTIF} == ${data.status}" th:text="${data.namaProgram}"  th:href="@{/program/form(id = ${data.id})}">
                                            </a>
                                            <a type="button" class="btn btn-danger btn-xs" href="form" th:if="${data.status.NONAKTIF} == ${data.status}" th:text="${data.namaProgram}"  th:href="@{/program/form(id = ${data.id})}">
                                            </a>
                                        </td>
                                        <td th:text="${data.keterangan}">Sarjana</td>

                                        <td>
                                            <form method="post" th:action="@{/program/delete(program=${data.id})}">
                                                <button type="submit" class="btn btn-danger btn-xs"
                                                        onclick="return confirm('Are you sure want to delete this?')">
                                                    <i class="ti-eraser"></i>  Delete
                                                </button>
                                            </form>
                                        </td>
                            </tr>
                            </tbody>
                        </table>


                    <br>

                    </div>

                </div>
            </div>
        </div>

    </section>

</body>
</html>
